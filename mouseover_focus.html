<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Heading Two</h2>
   <h3 id="mouse" onmouseover="mouseover()">Hover over me to change the background color.</h3><br>
   <input type="text" placeholder="Entert Text" id="focus" onfocus="focusFunction()">
   <script>
   function focusFunction(){
       document.getElementById("focus").style.background="yellow";
   }   
   function mouseover(){
       document.getElementById("mouse").style.color="orange";
   }   
   </script> 
</body>
</html>
